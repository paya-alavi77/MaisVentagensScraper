<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Atendimentos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 300px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 280px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e1e5eb;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      transition: border-color 0.2s ease;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-download {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 8px;
    }

    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-download:active {
      transform: translateY(0);
    }

    .btn-download:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    #status.processing {
      display: block;
      background: #e3f2fd;
      color: #1976d2;
    }

    #status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }

    #status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }

    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #1976d2;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Atualizar Atendimentos</h1>
    
    <div class="form-group">
      <label for="startDate">Data InÃ­cio</label>
      <input type="date" id="startDate">
    </div>
    
    <div class="form-group">
      <label for="endDate">Data Final</label>
      <input type="date" id="endDate">
    </div>
    
    <button class="btn-download" id="updateBtn">Atualizar</button>
    
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
